syntax = "proto3";

// Package onos.e2t.e2ap defines the interior gRPC interfaces for xApps to interact with E2T.
package onos.e2t.e2ap;

import "gogoproto/gogo.proto";
import "onos/e2t/e2ap/e2ap.proto";

service ControlService {
    rpc Control (ControlRequest) returns (ControlResponse);
}

message ControlRequest {
    Source source = 1 [(gogoproto.nullable) = false];
    Target target = 2 [(gogoproto.nullable) = false];
    ServiceModel service_model = 3 [(gogoproto.nullable) = false];
    Payload header = 4;
    Payload message = 5;
}

message ControlResponse {
    Payload outcome = 1;
}
